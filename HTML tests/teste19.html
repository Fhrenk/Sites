<meta charset="utf-8">
<html>
<title>Mexendo com Canvas</title>
 
<canvas id="tela" width="600" height="400"> </canvas>

<script>
var tela =document.getElementById("tela");
var c = tela.getContext("2d");

//reto
c.fillStyle="darkblue";
c.fillRect(0,0,200,400);
//retp
c.fillStyle="red";
c.fillRect(400, 0, 200, 400);
//triangulo
c.fillStyle="gray";
c.beginPath();
c.moveTo(300, 200);
c.lineTo(200, 400);
c.lineTo(400, 400);
c.fill();
//ciculo
c.fillStyle="blue";
c.beginPath();
c.arc(300, 200, 50, 0, 2*3.14);
c.fill();
</script>
</html>
