<html>
<title>Usando tipos de FOR</title>
<script>
var numero = 1
//com while
while(numero <= 10) {
alert(numero);
numero++;
}
//com for
var numero = 1;
for(; numero <= 10; ) {
alert(numero);
numero=numero+2;
}
//for diferente, com primeiro espaço com inicializaçao de variavel
for(var numero = 1; numero <= 10; ) {
alert(numero);
numero=numero+5;
}
//outra forma de usar o fot com o 3 espaço
for(var numero = 1; numero <= 10; numero = numero + 1) {
alert(numero);
}
//EXEMPLO
//for([inicialização]; [condição para repetir]; [modificação do valor])
</script>
</html>
