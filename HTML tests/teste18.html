<meta charset="utf-8">
<html>
<title>Jogo whatever</title>

<input type="text" id="numero"/>
<input type="submit" id="adivinhar" value="Compare com o número pensado!"/>

<script>
var segredo = Math.round(Math.random() * 100);
//variavel que recebe o id numero
var caixaDoNumero= document.getElementById("numero");
//acao disparada ao clicar no botão
var botaoClicado = function(){
  if (segredo == caixaDoNumero.value){
    alert("Parabéns! Você acertou o número secreto");
  }
  else {
    alert("Você errou o número secreto!");
  }
};
//acao de quando o botao for clicado onclick
var botaoAdivinhar= document.getElementById("adivinhar");
botaoAdivinhar.onclick = botaoClicado;
</script>
</html>
